												class="img-circle" alt="Cinque Terre" width="30" height="30">

										</div>
									</div>
								</div>
								
							</div>

						</div>

						<div class="portlet-footer">
							<form role="form">
								<div class="form-group">
									<textarea class="form-control" placeholder="Enter message..."></textarea>
								</div>
								<div class="form-group">
									<input type="file" name="datafile" size="40">
									<button type="button" class="btn btn-default pull-right">Send</button>
									<div class="clearfix" style="background-color: transparent"></div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		
	</div>
</div>

<script>
$(document).ready(function(){
	$('#minimize').click(function(){
		$('#chat').slideToggle();
		$('#eachchatbox').addClass('.hide_wrap_box');
		
	});
	$('#remove').click(function(){
		$('#eachchatbox').hide();
	});
	$('#showchat').click(function(){
		$('#eachchatbox').show();
	});
});
</script>
</body>
</html>
